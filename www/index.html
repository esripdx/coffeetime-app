<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Coffee Scoreboard</title>

    <!-- Fonts from Cloud Type -->
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/6998452/618824/css/fonts.css" />
    <!-- Fonts from Brick.im -->
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Clear+Sans:400,500">

    <!-- ionic css and app css bundled by gulp -->
    <link href="css/all.css" rel="stylesheet">

    <!-- ionic js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- chroma js -->
    <script src="lib/chroma.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/directives.js"></script>

  </head>
  <body ng-app="starter" animation="slide-left-right-ios7" ng-controller="AppCtrl" me-color>
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-transparent nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-side-menus>
      <!-- Center content -->
      <ion-side-menu-content  class="padding me-status-screen" user-color>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <!-- Left menu -->
      <ion-side-menu side="left">

        <ion-header-bar class="bar-light">
          <h1 class="title">Groups</h1>
        </ion-header-bar>

        <ion-content>
          <ion-list class="list">
            <label class="item item-radio">
              <input type="radio" name="group">
              <div class="item-content">
              Group 1
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>

            <label class="item item-radio">
              <input type="radio" name="group">
              <div class="item-content">
              Group 1
              </div>
              <i class="radio-icon ion-checkmark"></i>
            </label>

          </ion-list>
        </ion-content>

        <ion-footer-bar align-title="left" class="bar-light">
          <div class="buttons">
            <button class="button icon-ion-log-out"><i class="icon ion-log-out"></i>Sign Out</button>
          </div>
        </ion-footer-bar>

      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
