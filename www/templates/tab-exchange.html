<ion-view title="Exchange">
  <ion-content class="has-header">

    <ion-list>
      <ion-item ng-repeat="friend in friends"
                class="item-avatar"
                href="#/tab/exchange/{{friend.id}}">

        <img src="{{ friend.photo }}" alt="{{ friend.username }}">
        <span class=""> {{friend.name}}</span>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
