<ion-view>
  <ion-header-bar>
    <h1 class="title">Exchange</h1>
  </ion-header-bar>

  <ion-content>
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="Search" ng-model="query">
      </label>
    </div>

    <ion-list>
      <ion-item ng-repeat="user in group | filter:query | orderBy:'display_name'"
                class="item"
                href="#/tab/exchange/{{user.user_id}}">
        <img ng-src="{{ user.avatar_url }}" alt="{{ user.display_name }}" class="user-icon-left">
        <span class="user-name"> {{user.display_name}} </span>

      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
