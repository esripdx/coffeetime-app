<ion-view hide-nav-bar="true">
  <ion-pane class="auth">
    <h1 class='auth-title'>Auth</h1>
    <figure class="github-logo">
      <img ng-click="startAuth()" src="img/github.svg" alt="Github">
    </figure>
    <p class="auth-button">
      <a ng-click="startAuth()" class="btn">Sign In with GitHub</a>
    </p>
  </ion-pane>
</ion-view>
