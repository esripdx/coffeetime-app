<ion-view title="Activity">
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="activity in activities | orderBy:'-date'"
                class="item-text-wrap"
                href="#/tab/activity/{{activity.id}}">

        <img src="{{ activity.user.photo }}" alt="{{ activity.user.username }}" class="user-icon-left">

        <div ng-if="activity.amount > 0">
          <p class="trailer-0">
            You bought {{ activity.user.name }} {{ activity.amount }} {{activity.amount | pluralizer}}.
          </p>
          <p class="light-text">{{ activity.date | relativeDate }}</p>
        </div>

        <div ng-if="activity.amount < 0">
          <p class="trailer-0">
            {{ activity.user.name }} bought you {{ activity.amount | absolute }} {{activity.amount | pluralizer}}.
          </p>
          <p class="light-text">{{ activity.date | relativeDate }}</p>
        </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
