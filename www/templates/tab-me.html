<!-- Me tab shows overall debt/credit to organization -->
<ion-view>

    <ion-pane class="padding me-status-screen" user-color>
        <img class="user-icon" src="{{ user.photo }}" alt="{{ user.name }}" width="40" height="40">

        <!-- COLOR TESTER -->
        <input type="number" placeholder="0" ng-model="user.amount">

        <h1 class="me-debt-number white-text">{{ user.amount | absolute }}</h1>

        <h4 class="white-text me-debt-description">
          <div ng-if="user.amount < 0">
            You owe {{ user.amount | absolute }} coffees to {{ user.org }}
          </div>
          <div ng-if="user.amount > 0">
            {{ user.org }} owes you {{ user.amount }} coffees.
          </div>
          <div ng-if="user.amount == 0">
            You're all even!
          </span>
        </h4>
      </div>
    </ion-pane>

</ion-view>
