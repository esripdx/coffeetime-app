<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Coffee Scoreboard</title>

    <!-- Fonts from Brick.im -->
    <link href="css/brick.css" rel="stylesheet">

    <!-- ionic css and app css bundled by gulp -->
    <link href="css/all.css" rel="stylesheet">

    <!-- ionic js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- libs -->
    <script src="lib/moment.min.js"></script>
    <script src="lib/chroma.min.js"></script>
    <script src="lib/tinystore.js"></script>
    <script src="lib/lodash.js"></script>
    <script src="lib/angular-moment.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- app js -->
    <script src="js/controllers.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter" ng-controller="AppCtrl" ready-class style="background:#333;">
    <ion-nav-bar delegate-handle="nav-bar" animation="nav-title-slide-ios7" class="bar-dark"></ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
  </body>
</html>
